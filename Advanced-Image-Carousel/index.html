<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="main-container">
        <div class="col-1">
            <div class="items">
                <div class="item active">
                    <img src="./imgs/sneaker.png" alt="">
                </div>
                <div class="item">
                    <img src="./imgs/sneaker1.png" alt="">
                </div>
                <div class="item">
                    <img src="./imgs/sneaker2.png" alt="">
                </div>
            </div>
        </div>

        <div class="col-2">
            <div class="carousel">
                <h1 style="text-align: center;color: white;">Nike Air Zoom</h1>
                <button id="prevBtn"><i class="fas fa-angle-left"></i></button>
                <button id="nextBtn"><i class="fas fa-angle-right"></i></button>
                <div class="slides-big-container">
                    <div class="slides-container">
                        <div class="slide"> 
                          <img src="./imgs/sneaker.png" alt="">
                        </div> 
                        <div class="slide"> 
                         <img src="./imgs/sneaker1.png" alt="">
                       </div> 
                       <div class="slide"> 
                         <img src="./imgs/sneaker2.png" alt="">
                       </div> 
                    </div>
                    <div class="size-container">
                        <div class="size">
                            <h1 class="">Size</h1>
                            <ul>
                                <li class="seven">7</li>
                                <li class="heigh">8</li>
                                <li class="nine">9</li>
                                <li class="ten">10</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="cart">Add To Cart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
